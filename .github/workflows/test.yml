name: Test

on:
  pull_request:

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Deps
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test
